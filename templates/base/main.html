<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudyBud</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'base/style.css' %}" />
  </head>
  <body>
    <header>
      <nav>
        <a href="{% url 'home' %}">Главная</a>
        <a href="{% url 'activityPage' %}">Активность</a>

        {% if request.user.is_authenticated %}
        <img
          src="{{ request.user.profile.avatar.url }}"
          alt="{{ request.user.username }}"
          class="avatar"
        />
        <a href="{% url 'user-profile' request.user.id %}">Профиль</a>
        <a href="{% url 'updateProfile' %}">Редактировать профиль</a>
        <a href="{% url 'logoutUser' %}">Выйти</a>
        <span class="unread-counter">Непрочитанных: {{ unread_count }}</span>
        {% else %}
        <a href="{% url 'loginPage' %}">Войти</a>
        <a href="{% url 'registerPage' %}">Регистрация</a>
        {% endif %}
      </nav>
    </header>

    <main>{% block content %}{% endblock %}</main>

    <footer>
      <p>© 2025 StudyBud</p>
    </footer>
  </body>
</html>
